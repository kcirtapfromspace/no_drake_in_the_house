version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: music_blocklist_postgres
    environment:
      POSTGRES_DB: music_blocklist
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: music_blocklist_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # DuckDB runs embedded in the application, but we can use this for development tools
  duckdb-cli:
    image: duckdb/duckdb:latest
    container_name: music_blocklist_duckdb
    volumes:
      - ./data:/data
    command: ["tail", "-f", "/dev/null"]  # Keep container running
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data: