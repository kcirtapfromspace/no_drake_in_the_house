# CI/CD Pipeline for No Drake in the House
# Deploys to Fly.io with scale-to-zero support

name: Deploy to Fly.io

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  # Run tests for both backend and frontend
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      # Backend tests
      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          components: clippy, rustfmt

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend -> target

      - name: Check backend formatting
        working-directory: backend
        run: cargo fmt --check

      - name: Run backend clippy
        working-directory: backend
        run: cargo clippy -- -D warnings
        env:
          SQLX_OFFLINE: true

      - name: Run backend tests
        working-directory: backend
        run: cargo test
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_secret_for_ci

      # Frontend tests
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend type check
        working-directory: frontend
        run: npm run check || true  # Allow warnings for now

      - name: Build frontend
        working-directory: frontend
        run: npm run build

  # Deploy backend to Fly.io (staging)
  deploy-backend-staging:
    name: Deploy Backend (Staging)
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy backend to staging
        working-directory: backend
        run: flyctl deploy --remote-only --app nodrake-backend-staging

  # Deploy frontend to Fly.io (staging)
  deploy-frontend-staging:
    name: Deploy Frontend (Staging)
    needs: [test, deploy-backend-staging]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy frontend to staging
        working-directory: frontend
        run: flyctl deploy --remote-only --app nodrake-frontend-staging

  # Deploy backend to Fly.io (production)
  deploy-backend-production:
    name: Deploy Backend (Production)
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy backend to production
        working-directory: backend
        run: flyctl deploy --remote-only --app nodrake-backend

  # Deploy frontend to Fly.io (production)
  deploy-frontend-production:
    name: Deploy Frontend (Production)
    needs: [test, deploy-backend-production]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy frontend to production
        working-directory: frontend
        run: flyctl deploy --remote-only --app nodrake-frontend

  # Verify deployment health
  verify-deployment:
    name: Verify Deployment
    needs: [deploy-backend-production, deploy-frontend-production]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Wait for services to stabilize
        run: sleep 30

      - name: Check backend health
        run: |
          curl -f https://nodrake-backend.fly.dev/health || exit 1

      - name: Check frontend health
        run: |
          curl -f https://nodrake-frontend.fly.dev/health || exit 1
