{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kiro.fullname" . }}-secrets
  labels:
    {{- include "kiro.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.databaseUrl }}
  DATABASE_URL: {{ .Values.secrets.databaseUrl | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.redisUrl }}
  REDIS_URL: {{ .Values.secrets.redisUrl | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.jwtSecret }}
  JWT_SECRET: {{ .Values.secrets.jwtSecret | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.kmsKeyId }}
  KMS_KEY_ID: {{ .Values.secrets.kmsKeyId | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.spotifyClientSecret }}
  SPOTIFY_CLIENT_SECRET: {{ .Values.secrets.spotifyClientSecret | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.appleMusicPrivateKey }}
  APPLE_MUSIC_PRIVATE_KEY: {{ .Values.secrets.appleMusicPrivateKey | b64enc | quote }}
  {{- end }}
{{- end }}