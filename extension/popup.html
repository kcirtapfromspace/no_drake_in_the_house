<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiro Music Blocklist Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
    }

    .header {
      background: linear-gradient(135deg, #1db954, #1ed760);
      padding: 16px;
      text-align: center;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .content {
      padding: 16px;
    }

    .status-section {
      margin-bottom: 20px;
    }

    .status-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #333;
    }

    .status-item:last-child {
      border-bottom: none;
    }

    .status-label {
      font-size: 13px;
      color: #ccc;
    }

    .status-value {
      font-size: 13px;
      font-weight: 500;
    }

    .status-active {
      color: #1db954;
    }

    .status-inactive {
      color: #ff4444;
    }

    .quick-actions {
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #fff;
    }

    .action-button {
      width: 100%;
      padding: 10px 16px;
      margin-bottom: 8px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .action-button:hover {
      background: #444;
    }

    .action-button.primary {
      background: #1db954;
    }

    .action-button.primary:hover {
      background: #1ed760;
    }

    .action-button:disabled {
      background: #222;
      color: #666;
      cursor: not-allowed;
    }

    .dnp-stats {
      background: #222;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .stat-row:last-child {
      margin-bottom: 0;
    }

    .stat-label {
      font-size: 12px;
      color: #ccc;
    }

    .stat-value {
      font-size: 12px;
      font-weight: 500;
      color: #fff;
    }

    .footer {
      padding: 12px 16px;
      border-top: 1px solid #333;
      text-align: center;
    }

    .footer-link {
      color: #1db954;
      text-decoration: none;
      font-size: 12px;
    }

    .footer-link:hover {
      text-decoration: underline;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #ccc;
      font-size: 13px;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #333;
      border-top: 2px solid #1db954;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: #ff4444;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 12px;
    }

    .success {
      background: #1db954;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 12px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üéµ Kiro</h1>
    <p>Music Blocklist Manager</p>
  </div>

  <div class="content">
    <div id="loading" class="loading">
      <div class="spinner"></div>
      Loading...
    </div>

    <div id="main-content" class="hidden">
      <div id="error-message" class="error hidden"></div>
      <div id="success-message" class="success hidden"></div>

      <div class="status-section">
        <div class="section-title">Status</div>
        <div class="status-item">
          <span class="status-label">Current Site</span>
          <span id="current-site" class="status-value">Unknown</span>
        </div>
        <div class="status-item">
          <span class="status-label">Extension</span>
          <span id="extension-status" class="status-value status-active">Active</span>
        </div>
        <div class="status-item">
          <span class="status-label">Server Connection</span>
          <span id="server-status" class="status-value status-inactive">Disconnected</span>
        </div>
      </div>

      <div class="dnp-stats">
        <div class="stat-row">
          <span class="stat-label">Blocked Artists</span>
          <span id="blocked-count" class="stat-value">0</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Content Hidden Today</span>
          <span id="hidden-today" class="stat-value">0</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Tracks Skipped</span>
          <span id="skipped-count" class="stat-value">0</span>
        </div>
      </div>

      <div class="quick-actions">
        <div class="section-title">Quick Actions</div>
        <button id="sync-btn" class="action-button primary">
          <span>üîÑ</span> Sync with Server
        </button>
        <button id="add-current-artist-btn" class="action-button">
          <span>üö´</span> Block Current Artist
        </button>
        <button id="view-dnp-btn" class="action-button">
          <span>üìã</span> View Blocklist
        </button>
        <button id="settings-btn" class="action-button">
          <span>‚öôÔ∏è</span> Settings
        </button>
      </div>
    </div>
  </div>

  <div class="footer">
    <a href="#" id="open-dashboard" class="footer-link">Open Dashboard</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
