apiVersion: v1
kind: ServiceAccount
metadata:
  name: kiro-api
  namespace: kiro-production
  labels:
    app: kiro-api

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kiro-worker
  namespace: kiro-production
  labels:
    app: kiro-worker

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: kiro-production
  name: kiro-api-role
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: kiro-production
  name: kiro-worker-role
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kiro-api-rolebinding
  namespace: kiro-production
subjects:
- kind: ServiceAccount
  name: kiro-api
  namespace: kiro-production
roleRef:
  kind: Role
  name: kiro-api-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kiro-worker-rolebinding
  namespace: kiro-production
subjects:
- kind: ServiceAccount
  name: kiro-worker
  namespace: kiro-production
roleRef:
  kind: Role
  name: kiro-worker-role
  apiGroup: rbac.authorization.k8s.io