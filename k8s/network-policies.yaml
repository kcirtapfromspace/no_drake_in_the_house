apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kiro-api-network-policy
  namespace: kiro-production
spec:
  podSelector:
    matchLabels:
      app: kiro-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 9090
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 5432  # PostgreSQL
    - protocol: TCP
      port: 6379  # Redis
    - protocol: TCP
      port: 443   # HTTPS external APIs
    - protocol: TCP
      port: 80    # HTTP external APIs
    - protocol: UDP
      port: 53    # DNS

