# Fly.io configuration for No Drake in the House - Frontend
# See https://fly.io/docs/reference/configuration/ for details

app = "nodrake-frontend"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.fly"

[env]
  API_URL = "https://nodrake-backend.fly.dev"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 500
    soft_limit = 400

  [[http_service.checks]]
    interval = "15s"
    timeout = "5s"
    grace_period = "5s"
    method = "GET"
    path = "/health"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
